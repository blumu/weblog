# Experimental
# Not working yet because task ;Azure/static-web-apps-deploy@v0.0.1-preview;
# does not run on Windows containers.
name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: windows-2019
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: False

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.1

      - name: Get paket
        shell: cmd
        run:
          .paket\paket.bootstrapper.exe

      - name: Restore dependencies
        shell: cmd
        run:
          .paket\paket.exe restore

      - name: Build fsbloglib
        shell: cmd
        run: MSBuild.exe FsBlogLib\FsBlogLib.fsproj /t:Build /m /p:RestorePackages="False" /p:OutputPath="..\.build\FsBlogLib" /p:Configuration="Debug"
          #packages\FAKE\tools\FAKE.exe build-bloglib.fsx

      - name: Generate website content
        shell: cmd
        run: packages\FAKE\tools\FAKE.exe build.fsx Stage

      - name: Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_MOSS_0C4600C0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          app_artifact_location: "wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_MOSS_0C4600C0F }}
          action: "close"
